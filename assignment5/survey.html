<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사를 해주세요.</title>
</head>
<body>
    <form action="URL" method="get">
        <h3>개인 정보를 입력해주세요.</h3>
        이름 : <input type="text"/>
        학번 : <input type="text" value="" maxlength="10">
        <hr>
        동국대학교에 대한 만족도 조사
        <hr>
        <input type="range" min="10" max="30" list="isGood"/>
        <h3>기타 설문 조사</h3>
        <textarea cols="25" rows="7"></textarea>
        <br>
        <input type="submit" value="설문">
    </form>
</body>
</html>
