<!DOCTYPE html>
<html>
    <head>
        <title>인터넷프로그래밍 소개</title>
        <meta charset="UTF-8">
        <meta name="description" content="인터넷프로그래밍에 대한 간단한 소개">
        <meta name="keywords" content="인터넷프로그래밍, HTML, CSS">
        <meta name="author" content="인터넷프로그래밍">
        <link href="main.css" type="text/css" rel="stylesheet">    
    </head>
    <body id="main-page">
        <div id="main-content">
            <form>
                <table>
                    <tr>
                        <td>전공</td>
                        <td><select name="major">
                                <option>건축공학</option>
                                <option>산업시스템공학</option>
                                <option>화공생물공학</option>
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>학년</td>
                        <td><input type="radio" name="grade">1학년
                            <input type="radio" name="grade">2학년
                            <input type="radio" name="grade">3학년
                            <input type="radio" name="grade">4학년
                        </td>
                    </tr>
                    <tr>
                        <td>관심분야</td>
                        <td><input type="checkbox" checked>인공지능
                            <input type="checkbox">기계로봇에너지공학
                            <input type="checkbox">융합보안학
                            <input type="checkbox">융합에너지신소재공학
                        </td>
                    </tr>            
                    <tr>
                        <td>건의사항</td>
                        <td><textarea rows="4" cols="55"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="보내기">
                            <input type="reset" value="취소">
                        </td>
                    </tr>                    
                </table>
            </form>
        </div>
    </body>
</html>
