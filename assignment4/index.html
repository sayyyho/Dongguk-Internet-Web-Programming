<!DOCTYPE html>
<html lang="ko">
<head>
    <title>잔나비를 ARABOJA</title>
</head>
<body>
    <!-- index.html : main html 파일
         init_display.html : 우측 iframe의 초기 화면
         menu.html : 좌측 iframe 메뉴를 설명하는 파일         
         introduce.html : 잔나비에 대해 설명하는 html 파일
         album.html : 앨범 정보를 모아둔 html 파일
         video.html : youtube를 통해 가져온 video를 실행하기 위한 html
         present_song : 대표곡을 모아둔 html 파일
         recommend_song : 추천곡을 모아둔 html 파일
    -->
    <iframe src="menu.html" name="left" frameborder="1" height="700" width="300"></iframe>
    <iframe src="init_display.html" name="right" frameborder="1" height="700" width="800"></iframe>
</body>
</html>
