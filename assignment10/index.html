<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 10 - 2019112127 박세호</title>
    <script>
        function multiple(){
            const num = parseInt(prompt("구구단 단 입력하세요."));
            for (let i = 1; i < 10; i++){
                document.write("<h3>"+num+"X"+i+"="+ num*i + "</h3>");
            }
        }
    </script>
</head>
<body>    
    <button onclick="multiple()">
        구구단 출력
    </button>
    <script>
        const age = prompt("당신의 나이를 입력해주세요!");
        if (age < 12){
            document.write("<h2>입력하신 나이는" +age+"입니다. " + "12세 미만은 이용할 수 없습니다.</h2>");
        }
        else{
            let num = parseInt(prompt("입력한 숫자까지 짝수들의 합을 출력합니다."));
            let acc = 0;            
            for(let i = 0; i<=num; i+=2){
                acc += i;
            }
            document.write("<br><span> 0부터 " + num +"까지 짝수들의 합은 : </span>" + acc);
        }
    </script>
</body>
</html>
