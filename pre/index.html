<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취약점 정리 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box-model">
        <h3>박스 모델입니다. 컨텐츠는 h3입니다.</h3>
    </div>

    <div id="round">
        <span>둥그런모양입니다. 지금 컨텐츠는 span입니다.</span>
    </div>
    <br>
    <div id="shadow-model">
        그림자 테스트 하는 중
    </div>
    <br>
    <div id="shadow-box">
        내 박스의 테두리는 원래 회색, 박스에 그림자를 넣었죠
    </div>
    <br>
    <div id="relative-box">
        <div>
            <span>기존박스</span>
        </div>
        <div id="rel-div">
            <span>relative 박스</span>
        </div>
    </div>
    <div id="absol-box">
        <span>저는 브라우저 크기가 변해도 늘 여기에 배치거든요!</span>
    </div>
    <div id="fixed-box">
        <span>비율에 따라서 개형이 고정이죠.</span>
    </div>
    <div id="float-box-left">
        <span>항상 왼쪽 배치요</span>
    </div>
    <div id="z-index-absol-box">
        <div id="st-1">
            1st
        </div>
        <div id="st-2">
            2nd
        </div>
        <div id="st-3">
            (<span>3rd</span>)
        </div>  
    </div>
</body>
</html>
