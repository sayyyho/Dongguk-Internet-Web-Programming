<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>login page</title>
</head>
<body id="login">
        <form action="" method="post">
            <table id="login-form">
                <caption>로그인</caption>
                    <tr>
                        <td>
                            <label for="id">ID : </label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">PW : </label>
                        </td>
                        <td>
                              <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="제출"></td>
                        <td><input type="reset" value="초기화"></td>
                    </tr>
            </table>
        </form>
</body>
</html>

<!-- 조건 3-1 <form> 태그를 사용하여 ID 와 PW 정보를 전송하도록 작성하시오 : 해당 html file 11번째 줄, 19번째 줄, 27번째 줄-->
<!-- 조건 3-2 <form> 태그의 메소드 속성은 post 가 되도록 작성하시오 : 해당 html 파일 11번째 줄-->
<!-- 조건 3-3  id 입력은 텍스트가 보이도록, pw 입력은 텍스트가 보이지 않도록 작성하시오 : 해당 파일 19번째 줄, 27번째 줄-->
<!-- 조건 3-4 <table> 태그를 사용하여 <input> 태그들을 정렬하시오. : 해당 파일 12 ~ 34번째 줄-->
<!-- 조건 3-5 <caption> 태그를 사용하여 로그인 글자를 출력하시오. : 해당 파일 13번째 줄-->
<!-- 조건 3-6 <input> 태그의 영역에 box-shadow 속성을 사용하여 내부 그림자를 작성하시오  : main.css 파일 내 86번째 줄-->
<!-- 조건 3-7  <input> 태그의 배경을 흰색으로 설정하고 hover, focus 이벤트 시 다른 색이 되게 작성 main.css 파일 내 85번째 줄, 89~95번째 줄-->
